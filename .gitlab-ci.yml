image: rust:latest

stages:
  - test
  - pages

test:
  stage: test
  script:
    - cargo test

doc:
  stage: test
  script:
    - cargo doc --no-deps
  artifacts:
    paths:
      - target/doc

pages:
  stage: pages
  needs:
    - doc
  script:
    - cp -r target/doc public
  artifacts:
    paths:
      - public
  only:
    - master

.ap_test:
  stage: test
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

ap201:
  extends: .ap_test
  script:
    - cargo run --bin esprc -- ./schemas/APs/10303-201-aim-long.exp
  allow_failure: true

ap203:
  extends: .ap_test
  script:
    - cargo run --bin esprc -- ./schemas/APs/10303-203-aim-long.exp
  allow_failure: true
